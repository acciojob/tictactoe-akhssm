<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="player-inputs">
      <input type="text" id="player-1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player-2" placeholder="Enter Player 2 Name" />
      <button id="submit">Submit</button>
    </div>

    <div class="game" style="display:none;">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="message"></div>

      <div class="board" role="grid" aria-label="Tic Tac Toe board">
        <div class="cell" id="1" data-index="0"></div>
        <div class="cell" id="2" data-index="1"></div>
        <div class="cell" id="3" data-index="2"></div>
        <div class="cell" id="4" data-index="3"></div>
        <div class="cell" id="5" data-index="4"></div>
        <div class="cell" id="6" data-index="5"></div>
        <div class="cell" id="7" data-index="6"></div>
        <div class="cell" id="8" data-index="7"></div>
        <div class="cell" id="9" data-index="8"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
